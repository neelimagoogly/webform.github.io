
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    

    <title>EDIT REQUEST WIZARD</title>
    <link rel="stylesheet"  href="style.css">
  </head>
  <body>
    <h1 class='style' type='style'>Edit Request Form</h1>
    <form>
      <div id="container">
        <div id="edit form">
        
          <div class="form-floating">
            <textarea class="form-control" placeholder="Text to be edited" id="floatingTextarea2" style="height: 100px"></textarea>
            <select class="form-select" aria-label="Default select example">
              <option selected>Insert</option>
              <option value="1">Wiki markup</option>
              <option value="2">Symbols</option>
              <option value="3">Latin</option>
              <option value="3">Greek</option>
              <option value="3">Cyrillic</option>
              <option value="3">Hebrew</option>
              <option value="3">Arabic</option>
              <option value="3">IPA(English)</option>
              <option value="3">IPA</option>
              <option value="3">Math and logic</option>
            </select>
          </div>
  
          <div class="form-floating">
            <textarea class="form-control" placeholder="Cite the sources here(sources can be URL or ISBN)" id="floatingTextarea2" style="height: 100px"></textarea>
            <select class="form-select" aria-label="Default select example">
              <option selected>Templates</option>
              <option value="1">cite web</option>
              <option value="2">cite news</option>
              <option value="3">cite book</option>
              <option value="3">cite journal</option>
            </select>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Quote from the source" id="floatingTextarea2" style="height: 100px"></textarea>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                This is a minor edit
              </label>
            </div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Watch this page</option>
              <option value="1">Permanent</option>
              <option value="2">1 Week</option>
              <option value="3">1 Month</option>
              <option value="3">3 Month</option>
              <option value="3">6 Month</option>
            
            </select>
          
            </div>
          </div>
        
          <div class="d-grid">
            
            <button type="submit" class="btn btn-primary">Submit</button>
          
          </div>
        
        
        </div>
      </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

  </body>
</html>
